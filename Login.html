<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><h1>LOGIN</h1></td>
        </tr>
        <tr>
          <td>
            <label>Username:</label>
          </td>
          <td>
            <input id="i-box" type="text" placeholder="Enter Your Username" />
          </td>
        </tr>
        <tr>
          <td>
            <label>EMail:</label>
          </td>
          <td>
            <input id="i-box" type="text" placeholder="Enter Your EMail" />
          </td>
        </tr>
        <tr>
          <td>
            <label>Password:</label>
          </td>
          <td>
            <input
              id="i-box"
              type="password"
              placeholder="Enter Your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Phone Number:</label>
          </td>
          <td>
            <input
              id="i-box"
              type="number"
              placeholder="Enter Your Phone Number"
            />
          </td>
        </tr>
        <tr>
          <td><button id="btn">Login</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
